tfvars:      # Contents of this is transformed into input JSON to override terraform default values
             # Note that all tfvars values have defaults, and are therefore optional
    mongod_instance_count: 1
    mongod_instance_type: m3.xlarge

    workload_instance_count: 1
    workload_instance_type: m3.xlarge

    region: us-west-2
    availability_zone: us-west-2a
    aws_access_key: $RUNTIME_VALUE
    aws_secret_key: $RUNTIME_VALUE
