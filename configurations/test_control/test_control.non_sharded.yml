task_name: non_sharded
run:
  - id: benchRun
    type: mongoshell

    cmd: cd workloads && ${infrastructure_provisioning.numactl_prefix} ./run_workloads.py -c workloads.yml
    config_filename: workloads.yml  # The name used in previous row
    workload_config:
      tests:
        default:
          - insert_capped.js:
              thread_levels: ${test_control.thread_levels.insert_capped.${mongodb_setup.meta.storageEngine}}
          - insert_capped_indexes.js:
              thread_levels: ${test_control.thread_levels.insert_capped_indexes.${mongodb_setup.meta.storageEngine}}
          - cpu_noise.js

      target: ${mongodb_setup.meta.hostname}
      port: ${mongodb_setup.meta.port}
      sharded: ${mongodb_setup.meta.is_sharded}
      replica: ${mongodb_setup.meta.is_replset}
    pre_test:
      - on_workload_client:
          upload_files:
            - source: workloads.yml
              target: workloads/workloads.yml
    post_test:
      - on_workload_client:
          retrieve_files:
            - source: workloads/workload_timestamps.csv
              target: ../workloads_timestamps.csv

  - id: fio
    type: fio
    cmd: '${infrastructure_provisioning.numactl_prefix} ./fio-test.sh ${mongodb_setup.meta.hostname}'
    config_filename: fio.ini
    workload_config: ${test_control.common_fio_config}
    skip_validate: true
    pre_test:
      - on_workload_client:
          upload_files:
            - source: fio.ini
              target: fio.ini
    post_test:
      - on_workload_client:
          retrieve_files:
            - source: fio.json
              target: ../fio.json
  - id: iperf
    type: iperf
    cmd: '${infrastructure_provisioning.numactl_prefix} ./iperf-test.sh ${mongodb_setup.meta.hostname}'
    skip_validate: true
    post_test:
      - on_workload_client:
          retrieve_files:
            - source: iperf.json
              target: ../iperf.json

# This is just a lookup table. Each test may reference some leaf node here from a test parameter.
thread_levels:
  insert_capped:
    mmapv1: [1, 4]
    wiredTiger: [1, 2]
  insert_capped_indexes:
    mmapv1: [1, 4]
    wiredTiger: [1, 2]
