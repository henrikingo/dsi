task_name: change_streams
run:
  - &change_streams_base
    id: change_streams_base
    type: mongoshell

    cmd: cd workloads && ${infrastructure_provisioning.numactl_prefix} ./run_workloads.py -c ../workloads.yml
    config_filename: workloads.yml  # The name used in previous row
    output_files:
      - workloads/workload_timestamps.csv
    workload_config: &workload_config
      tests:
        default:
          - change_streams_crud_throughput:
              thread_levels: [4, 60]
              listener_levels: [0, 1, 15, 105]
              update_lookup: false
              selective_change: false
              nb_collections: 1

      # These next five lines match existing workloads.yml.
      target: ${mongodb_setup.meta.hostname}
      port: ${mongodb_setup.meta.port}
      # Hard coding for now. These aren't working right now
      sharded: ${mongodb_setup.meta.is_sharded}
      replica: ${mongodb_setup.meta.is_replset}

  - <<: *change_streams_base
    id: change_streams_update_lookup
    workload_config:
      <<: *workload_config
      tests:
        default:
          - change_streams_crud_throughput:
              thread_levels: [4, 60]
              listener_levels: [15]
              update_lookup: true
              nb_collections: 1


  - <<: *change_streams_base
    id: change_streams_5collections
    workload_config:
      <<: *workload_config
      tests:
        default:
          - change_streams_crud_throughput:
              thread_levels: [60]
              listener_levels: [15]
              update_lookup: false
              nb_collections: 5

  - <<: *change_streams_base
    id: change_streams_latency_base
    workload_config:
      <<: *workload_config
      tests:
        default:
          - change_streams_latency:
              thread_levels: [4, 60]
              listener_levels: [0, 1, 15, 105]
              update_lookup: false
              selective_change: false
              nb_collections: 1

  - <<: *change_streams_base
    id: change_streams_latency_update_lookup
    workload_config:
      <<: *workload_config
      tests:
        default:
          - change_streams_latency:
              thread_levels: [4, 60]
              listener_levels: [15]
              update_lookup: true
              selective_change: false
              nb_collections: 1

  - <<: *change_streams_base
    id: change_streams_latency_5collections
    workload_config:
      <<: *workload_config
      tests:
        default:
          - change_streams_latency:
              thread_levels: [60]
              listener_levels: [15]
              update_lookup: false
              selective_change: false
              nb_collections: 1
          - cpu_noise

  - id: fio
    type: fio
    cmd: '${infrastructure_provisioning.numactl_prefix} ./fio-test.sh ${mongodb_setup.meta.hostname}'
    config_filename: fio.ini
    output_files:
      - fio.json
    workload_config: ${test_control.common_fio_config}
    skip_validate: true

  - id: iperf
    type: iperf
    cmd: '${infrastructure_provisioning.numactl_prefix} ./iperf-test.sh ${mongodb_setup.meta.hostname}'
    output_files:
      - iperf.json
    skip_validate: true
