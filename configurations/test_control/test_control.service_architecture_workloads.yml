task_name: service_architecture_workloads
run:
  - id: fio
    type: fio
    cmd: '${infrastructure_provisioning.numactl_prefix} ./fio-test.sh ${mongodb_setup.meta.hostname}'
    config_filename: fio.ini
    output_files:
      - fio.json
      - fio_results.tgz
    workload_config: ${test_control.common_fio_config}
    skip_validate: true

  - id: iperf
    type: iperf
    cmd: '${infrastructure_provisioning.numactl_prefix} ./iperf-test.sh ${mongodb_setup.meta.hostname}'
    output_files:
      - iperf.json
    skip_validate: true

  - id: PrimaryRequiredReads
    type: genny
    cmd: |
      set -eou pipefail

      # Write the output of genny to the ephemeral drive to ensure it has enough disk space.
      cd ./data

      workload_path="./genny/etc/genny/workloads/networking/PrimaryRequiredReads.yml"
      results_path="./genny-perf.csv"

      ./genny/bin/genny "$workload_path" -u "${mongodb_setup.meta.mongodb_url}" -m csv -o "$results_path" > ./genny-log.log 2>&1
      genny-metrics-to-perf-json < "$results_path" > ./genny-perf.json

    output_files:
      # Genny output-parser only parses the first file (must be the json)
      # but we want to retrieve the .csv for the reports dir.
      - data/genny-perf.json
      - data/genny-perf.csv
      - data/genny-log.log
