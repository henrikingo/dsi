task_name: genny_workloads
run:
  - id: InsertRemove
    type: genny
    cmd: |
      set -eou pipefail
      ./genny/bin/genny ./genny/etc/genny/workloads/scale/InsertRemove.yml -u "${mongodb_setup.meta.mongodb_url}" -m csv -o ./genny-perf.csv
      genny-metrics-to-perf-json < ./genny-perf.csv > ./genny-perf.json
    output_files:
      # Genny output-parser only parses the first file (must be the json)
      # but we want to retrieve the .csv for the reports dir.
      - genny-perf.json
      - genny-perf.csv

pre_task:
  # remove existing output file (if any) since genny appends
  - on_workload_client:
      exec: |
       rm -f ./genny-perf.csv ./genny-perf.json

spawn_using: jasper
