# Disable jstest validations, they'll fail if run repeatedly on same dir
jstests_dir: ""

run:
    # 5x fio-net tests ###########################################################################
    # Dummy entry to produce a fio-net-listener.ini file, which is used together with fio-net.ini
    # in the following entry.
  - id: fio-net-listener-${mongodb_setup.mongod_config_file.storage.engine}
    type: shell
    cmd: 'echo ">>> fio_net_dummy_entry :      1.0 1"'
    config_filename: fio-net-listener.ini
    workload_config: ${test_control.common_fio_net_config_listener}
  - &fio_net
    id: fio-net-${mongodb_setup.mongod_config_file.storage.engine}
    type: shell
    cmd: './fio-net-test.sh ${mongodb_setup.meta.hostname}'
    config_filename: fio-net.ini
    workload_config: ${test_control.common_fio_net_config}
  - *fio_net
  - *fio_net
  - *fio_net
  - *fio_net

    # 5x fio tests ###########################################################################
  - &fio
    id: fio-${mongodb_setup.mongod_config_file.storage.engine}
    type: shell
    cmd: './fio-test.sh ${mongodb_setup.meta.hostname}'
    config_filename: fio.ini
    workload_config: ${test_control.common_fio_config}
  - *fio
  - *fio
  - *fio
  - *fio

    # 5x ycsb load tests #########################################################################
  - &ycsb_load
    id: ycsb_load-${mongodb_setup.mongod_config_file.storage.engine}
    type: ycsb
    "cmd": "cd YCSB/ycsb-mongodb; ./bin/ycsb load mongodb -s -P workloads/workloadEvergreen -p mongodb.url=mongodb://${mongodb_setup.meta.hosts}/ycsb -threads 32; sleep 1"
  - &ycsb_load_cleanup
    id: ycsb_load-cleanup
    type: shell
    cmd: '~/bin/mongo ${mongodb_setup.meta.hostname}/ycsb --eval "db.dropDatabase()" && echo ">>> ycsb_cleanup_dummy_entry :      1.0 1"'
  - *ycsb_load
  - *ycsb_load_cleanup
  - *ycsb_load
  - *ycsb_load_cleanup
  - *ycsb_load
  - *ycsb_load_cleanup
  - *ycsb_load
  - *ycsb_load_cleanup

    # 5x ycsb 100read tests #########################################################################
  - &ycsb_100read
    id: ycsb_100read-${mongodb_setup.mongod_config_file.storage.engine}
    type: ycsb
    "cmd": "cd YCSB/ycsb-mongodb; ./bin/ycsb run mongodb -s -P workloads/workloadEvergreen -p mongodb.url=mongodb://${mongodb_setup.meta.hosts}/ycsb -threads 64; sleep 1"
  - *ycsb_100read
  - *ycsb_100read
  - *ycsb_100read
  - *ycsb_100read

    # 5x ycsb 95-5 tests #########################################################################
  - &ycsb_95read5update
    id: ycsb_95read5update-${mongodb_setup.mongod_config_file.storage.engine}
    type: ycsb
    "cmd": "cd YCSB/ycsb-mongodb; ./bin/ycsb run mongodb -s -P workloads/workloadEvergreen_95read5update -p mongodb.url=mongodb://${mongodb_setup.meta.hosts}/ycsb -threads 64; sleep 1"
  - *ycsb_95read5update
  - *ycsb_95read5update
  - *ycsb_95read5update
  - *ycsb_95read5update

    # 5x ycsb 50-50 tests #########################################################################
  - &ycsb_50read50update
    id: ycsb_50read50update-${mongodb_setup.mongod_config_file.storage.engine}
    type: ycsb
    "cmd": "cd YCSB/ycsb-mongodb; ./bin/ycsb run mongodb -s -P workloads/workloadEvergreen_50read50update -p mongodb.url=mongodb://${mongodb_setup.meta.hosts}/ycsb -threads 64; sleep 1"
  - *ycsb_50read50update
  - *ycsb_50read50update
  - *ycsb_50read50update
  - *ycsb_50read50update

pre_task:
  - on_localhost:
      exec: $DSI_PATH/bin/setup-ycsb.sh
  - on_workload_client:
      exec: rm -rf ycsb*
  - on_workload_client:
      upload_files:
        ycsb.tar.gz: ycsb.tar.gz
      upload_repo_files:
        bin/process_fio_results.py: process_fio_results.py
        bin/fio-test.sh: fio-test.sh
        bin/fio-net-test.sh: fio-net-test.sh
  - on_workload_client:
      exec: |
        chmod 755 fio-test.sh
        chmod 755 fio-net-test.sh
        tar zxvf ycsb.tar.gz
        source /etc/profile.d/maven.sh && cd /home/ec2-user/YCSB/ycsb-mongodb && ./setup.sh
  - on_workload_client:
      upload_files:
        fio.ini: fio.ini
        fio-net.ini: fio-net.ini
        fio-net-listener.ini: fio-net-listener.ini
post_task:
  - on_workload_client:
      retrieve_files:
        workloads/workload_timestamps.csv: ./reports/workloads_timestamps.csv
        fio.json: ./reports/fio.json

