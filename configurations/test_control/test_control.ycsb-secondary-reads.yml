task_name: ycsb-secondary-reads
numactl_prefix_for_workload_client: ${infrastructure_provisioning.numactl_prefix}
run:
  - id: ycsb_load
    type: ycsb
    cmd: >
      cd YCSB/ycsb-mongodb;
      ${test_control.numactl_prefix_for_workload_client} ./bin/ycsb load mongodb -s
      -P ../../workloadEvergreen
      -threads ${test_control.thread_levels.load};
    config_filename: workloadEvergreen
    workload_config: |
      mongodb.url=${mongodb_setup.meta.mongodb_url}&readPreference=secondary
      // This way to set readPreference is deprecated in Java driver but in case YCSB uses an older version
      mongodb.readPreference=secondary
      recordcount=5000000
      operationcount=20000000
      workload=com.yahoo.ycsb.workloads.CoreWorkload
      readallfields=true
      readproportion=1.0
      updateproportion=0.0
      scanproportion=0
      insertproportion=0.0
      requestdistribution=uniform

  - id: ycsb_100read_secondary_reads
    type: ycsb
    cmd: >
      cd YCSB/ycsb-mongodb;
      ${test_control.numactl_prefix_for_workload_client} ./bin/ycsb run mongodb -s
      -P ../../workloadEvergreen_100read
      -threads ${test_control.thread_levels.level100-0};
    config_filename: workloadEvergreen_100read
    workload_config: |
      mongodb.url=${mongodb_setup.meta.mongodb_url}&readPreference=secondary
      // This way to set readPreference is deprecated in Java driver but in case YCSB uses an older version
      mongodb.readPreference=secondary
      recordcount=5000000
      operationcount=20000000
      maxexecutiontime=1200
      workload=com.yahoo.ycsb.workloads.CoreWorkload
      readallfields=true
      readproportion=1.0
      updateproportion=0.0
      scanproportion=0
      insertproportion=0.0
      requestdistribution=uniform

  - id: ycsb_95read5update_secondary_reads
    type: ycsb
    cmd: >
      cd YCSB/ycsb-mongodb;
      ${test_control.numactl_prefix_for_workload_client} ./bin/ycsb run mongodb -s
      -P ../../workloadEvergreen_95read5update
      -threads ${test_control.thread_levels.level95-5};
    config_filename: workloadEvergreen_95read5update
    workload_config: |
      mongodb.url=${mongodb_setup.meta.mongodb_url}&readPreference=secondary
      // This way to set readPreference is deprecated in Java driver but in case YCSB uses an older version
      mongodb.readPreference=secondary
      recordcount=5000000
      operationcount=20000000
      maxexecutiontime=1200
      workload=com.yahoo.ycsb.workloads.CoreWorkload
      readallfields=true
      readproportion=0.95
      updateproportion=0.05
      scanproportion=0
      insertproportion=0.0
      requestdistribution=uniform

  - id: ycsb_50read50update_secondary_reads
    type: ycsb
    cmd: >
      cd YCSB/ycsb-mongodb;
      ${test_control.numactl_prefix_for_workload_client} ./bin/ycsb run mongodb -s
      -P ../../workloadEvergreen_50read50update
      -threads ${test_control.thread_levels.level50-50};
    config_filename: workloadEvergreen_50read50update
    workload_config: |
      mongodb.url=${mongodb_setup.meta.mongodb_url}&readPreference=secondary
      // This way to set readPreference is deprecated in Java driver but in case YCSB uses an older version
      mongodb.readPreference=secondary
      recordcount=5000000
      operationcount=20000000
      maxexecutiontime=1200
      workload=com.yahoo.ycsb.workloads.CoreWorkload
      readallfields=true
      readproportion=0.5
      updateproportion=0.5
      scanproportion=0
      insertproportion=0.0
      requestdistribution=uniform


    # Note: CPU noise test still runs against the primary. (Some against client.)
  - id: benchRun
    type: mongoshell
    cmd: cd workloads && ${test_control.numactl_prefix_for_workload_client} ./run_workloads.py -c ../workloads.yml
    config_filename: workloads.yml  # The name used in previous row
    output_files:
      - workloads/workload_timestamps.csv
    workload_config:
      tests:
        default:
          - cpu_noise

      target: ${mongodb_setup.meta.hostname}
      port: ${mongodb_setup.meta.port}
      sharded: ${mongodb_setup.meta.is_sharded}
      replica: ${mongodb_setup.meta.is_replset}
      shell_ssl_options: ${mongodb_setup.meta.shell_ssl_options}

  - id: fio
    type: fio
    cmd: '${test_control.numactl_prefix_for_workload_client} ./fio-test.sh ${mongodb_setup.meta.hostname}'
    config_filename: fio.ini
    output_files:
      - fio.json
      - fio_results.tgz
    workload_config: ${test_control.common_fio_config}
    skip_validate: true

  - id: iperf
    type: iperf
    cmd: '${test_control.numactl_prefix_for_workload_client} ./iperf-test.sh ${mongodb_setup.meta.hostname}'
    output_files:
      - iperf.json
    skip_validate: true

thread_levels:
  load: 32
  level100-0: 32
  level50-50: 32
  level95-5: 32


between_tests:
  - restart_mongodb:
      clean_logs: true
      clean_db_dir: false

pre_task:
  - on_workload_client:
      exec_mongo_shell:
        connection_string: ${mongodb_setup.meta.mongodb_shell_url}
        # Shard the YCSB cluster if sharding is enabled
        script: ${test_control.ycsb_sharding_script}

