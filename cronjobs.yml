image:
  repository: python
  tag: 2.7
globalEnvSecrets:
  PERF_JIRA_USER: cron-secrets
  PERF_JIRA_PW: cron-secrets
  MONGO_URI: cron-secrets
  EVERGREEN_TOKEN: cron-secrets
  GITHUB_TOKEN: cron-secrets
  AWS_ACCESS_KEY_ID: cron-secrets
  AWS_SECRET_ACCESS_KEY: cron-secrets
cronJobs:
  - name: etl-jira-mongo
    schedule: "00 * * * *"
    command: ["etl-jira-mongo", "-u", "$(PERF_JIRA_USER)", "-p", "$(PERF_JIRA_PW)", "--mongo-uri", "$(MONGO_URI)"]
  - name: etl-evg-mongo
    schedule: "20 * * * *"
    command: ["/bin/sh", "cronjobs/cron_etl_evg_mongo.sh"]
  - name: compute
    schedule: "* 0 * * *"
    command: ["change-points", "-l", "changepoints.log", "-d", "-u", "$(MONGO_URI)", "compute", "performance"]
  - name: delete-stranded-vpcs
    schedule: "30 * * * *"
    command: ["delete-stranded-vpcs"]
  - name: delete-placement-groups
    schedule: "30 * * * *"
    command: ["delete-placement-groups"]
