# Shared by all mongods
mongod_config_file:
    storage:
        engine: wiredTiger
    replication:
        replSetName: logkeeperdb-rs0

topology:
  - cluster_type: standalone
    mongod:
      - public_ip: ${infrastructure_provisioning.out.mongod_seeded_ebs.0.public_ip}
        private_ip: ${infrastructure_provisioning.out.mongod_seeded_ebs.0.private_ip}
        clean_db_dir: false
        use_journal_mnt: false
  - cluster_type: standalone
    mongod:
      - public_ip: ${infrastructure_provisioning.out.mongod_ebs.1.public_ip}
        private_ip: ${infrastructure_provisioning.out.mongod_ebs.1.private_ip}
        use_journal_mnt: false

# Meta data about this mongodb setup
meta:
    # The list of hosts that can be used in a mongodb connection string
    hosts: ${mongodb_setup.topology.0.mongod_seeded_ebs.0.private_ip}:27017
    hostname: ${mongodb_setup.topology.0.mongod_seeded_ebs.0.private_ip}
    port: 27017
    secondary: ${mongodb_setup.topology.0.mongod_ebs.0.private_ip}:27017
    is_sharded: false
    is_replset: true
