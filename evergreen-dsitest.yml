command_type: system

pre:
  - command: shell.track

post:
  - command: shell.cleanup

functions:
  run_tests:
    - command: git.get_project
      params:
        directory: src
    - command: git.apply_patch
      params:
        directory: src
    - command: shell.exec
      type : test
      params:
        working_dir: src
        script: |
          virtualenv ./venv
          source ./venv/bin/activate
          pip install -r requirements.txt
          echo "building credentials file"
          cat > config.yml << END_OF_CREDS
          {
            evergreen: {
              user: "xgen-evg-user",
              api_key: ${evergreen_token},
              ui_server_host: "https://evergreen.mongodb.com"
            },
            github: {
              token: ${github_token}
            }
          }
          END_OF_CREDS
          perf_jira_user="${perf_jira_user}" perf_jira_pw="${perf_jira_pw}" bash testscripts/runtests.sh

#######################################
#               Tasks                 #
#######################################
tasks:
- name: tests
  commands:
    - func: run_tests


#######################################
#            Buildvariants            #
#######################################

buildvariants:
- name: linux-runner
  display_name: Linux
  run_on:
      - "rhel70-perf-standalone"
  tasks:
    - name: tests
