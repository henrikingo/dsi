command_type: system

pre:
  - command: shell.track

post:
  - command: shell.cleanup

functions:
  setup_tests:
    - command: git.get_project
      params:
        directory: src
    - command: git.apply_patch
      params:
        directory: src
    - command: shell.exec
      type : test
      params:
        working_dir: src
        script: |
          virtualenv ./venv
          source ./venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements/analysis-cli.txt
          echo "building credentials file"
          cat > config.yml << END_OF_CREDS
          {
            evergreen: {
              user: "xgen-evg-user",
              api_key: ${evergreen_token},
              ui_server_host: "https://evergreen.mongodb.com"
            },
            github: {
              token: ${github_token}
            }
          }
          END_OF_CREDS

  lint:
    - command: shell.exec
      type : test
      params:
        working_dir: src
        script: |
          source ./venv/bin/activate
          bash testscripts/lint-scripts.sh

  nosetests:
    - command: shell.exec
      type : test
      params:
        working_dir: src
        script: |
          source ./venv/bin/activate
          bash testscripts/run-nosetest.sh

  validate_overrides:
    - command: shell.exec
      type : test
      params:
        working_dir: src
        script: |
          source ./venv/bin/activate
          perf_jira_user="${perf_jira_user}" perf_jira_pw="${perf_jira_pw}" bash testscripts/validate-overrides.sh
#######################################
#               Tasks                 #
#######################################
tasks:
- name: lint
  commands:
    - func: setup_tests
    - func: lint
- name: nosetests
  commands:
    - func: setup_tests
    - func: nosetests
- name: validate_overrides
  commands:
    - func: setup_tests
    - func: validate_overrides


#######################################
#            Buildvariants            #
#######################################

buildvariants:
- name: linux-runner
  display_name: Linux
  run_on:
      - "rhel70-perf-standalone"
  tasks:
    - name: lint
    - name: nosetests
    - name: validate_overrides
