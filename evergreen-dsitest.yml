command_type: system

pre:
  - command: shell.track

post:
  - command: shell.cleanup

functions:
  setup_tests:
    - command: git.get_project
      params:
        directory: src
    - command: git.apply_patch
      params:
        directory: src
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          echo "building credentials file"
          cat > config.yml << END_OF_CREDS
          {
            evergreen: {
              user: "xgen-evg-user",
              api_key: ${evergreen_token},
              ui_server_host: "https://evergreen.mongodb.com"
            },
            github: {
              token: ${github_token}
            }
          }
          END_OF_CREDS

  check_python_formatting:
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          ./run-dsi testscripts/check-format-python.sh

  lint_python_scripts:
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          ./run-dsi testscripts/lint-python.sh

  lint_yml:
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          ./run-dsi testscripts/lint-yml.sh

  nosetests:
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          ./run-dsi testscripts/run-nosetest.sh
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/coverage.xml
        remote_file: ${project}/${build_variant}/${revision}/${version_id}/coverage.xml
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|text/xml}
        display_name: coverage.xml - Execution ${execution}

  compare_coverage:
    - command: s3.get
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/coverage.xml
        remote_file: ${project}/${build_variant}/${revision}/${version_id}/coverage.xml
        bucket: mciuploads
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          ./run-dsi testscripts/compare_coverage.py

#######################################
#               Tasks                 #
#######################################
tasks:
  - name: check_python_formatting
    commands:
      - func: setup_tests
      - func: check_python_formatting
  - name: compare_coverage
    depends_on:
      - name: nosetests
    commands:
      - func: setup_tests
      - func: compare_coverage
  - name: lint_python_scripts
    commands:
      - func: setup_tests
      - func: lint_python_scripts
  - name: lint_yml
    commands:
      - func: setup_tests
      - func: lint_yml
  - name: nosetests
    commands:
      - func: setup_tests
      - func: nosetests


#######################################
#            Buildvariants            #
#######################################

buildvariants:
  - name: linux-runner
    display_name: Linux
    run_on:
      - "rhel70-small"
    tasks: &dsi_tasks
      - name: check_python_formatting
      - name: compare_coverage
      - name: lint_python_scripts
      - name: lint_yml
      - name: nosetests
  - name: osx-runner
    display_name: OSX
    run_on:
      - "macos-1014"
    tasks: *dsi_tasks
