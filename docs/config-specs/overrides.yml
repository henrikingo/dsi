# Can override any of the values in the input or output file above. If specified, the config
# library will return this value in place of the above keys.
# Typical use case would be to use a standard config file as base, but then override a 
# single value in this separate file.
infrastructure_provisioning:
    tfvars: 
        configsvr_instance_type : t1.micro  # Use even smaller instance type to save money






# Below section tests that overrides.yml works together with magic per_node_mongo_config()
mongodb_setup:
    mongod_config_file:
        replication:
            replSetName: override-rs
        setParameter:
            foo: true
    topology:
      -mongos:
          -
          -
          -
          - public_ip: 127.0.0.1  # Adds a 4th mongos on localhost
            private_ip: 127.0.0.1
